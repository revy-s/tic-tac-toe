<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">

    <!-- set viewport to device width to allow responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tic Tac Toe</title>

    <!-- Bootstrap CSS from CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- link to custom stylesheet (always require after Bootstrap) -->
    <link rel="stylesheet" href="css/font-awesome-4.6.3/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css" charset="utf-8">

    <!-- jQuery from CDN -->
    <script src="js/jquery.js"></script>

    <!-- link to custom javascript file (always require after external JS libraries) -->
    <script src="js/app.js"></script>

  </head>
  <body>
    <div class="container">
      <div class="row text-center">
        <div class="col-md-12">
          <h1>Tic Tac Toe</h1>
          <hr>
        </div>
      </div>
      <div class="row">

        <!-- a column represents our game board -->
        <!-- the `offset` class helps us center the board -->
        <div class="col-md-6 col-md-offset-3" id="board">
          <!-- you can put rows inside of columns! -->
          <!-- Bootstrap subdivides these 'nested' rows into 12 columns, too! -->
          <div class="row">
            <div class="col-md-4 box sqr1 fa fa-times"></div>
            <div class="col-md-4 box sqr2"></div>
            <div class="col-md-4 box sqr3"></div>
          </div>
          <div class="row">
            <div class="col-md-4 box sqr4"></div>
            <div class="col-md-4 box sqr5"></div>
            <div class="col-md-4 box sqr6"></div>
          </div>
          <div class="row">
            <div class="col-md-4 box sqr7"></div>
            <div class="col-md-4 box sqr8"></div>
            <div class="col-md-4 box sqr9"></div>
          </div>



        </div>
      </div>
    </div>
  </body>
</html>
